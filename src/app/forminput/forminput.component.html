<div class="row">
  <div class="col">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="md-form mt-0">
              <input mdbInput type="text" name="input" id="input" class="form-control" placeholder="Please Input Here" ngModel required>
            </div>
          <button type="submit" mdbBtn block="true" color="success" outline="true" mdbWavesEffect [disabled]="!f.form.valid">Submit</button>
      </form>
  </div>
</div>
